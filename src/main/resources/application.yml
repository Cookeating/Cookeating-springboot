spring:

  #Datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cookeating?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  #JPA
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update

  #Thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html


#Log Level Config
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE