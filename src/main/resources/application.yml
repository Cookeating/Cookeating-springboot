spring:
  profiles:
    include: db
  #JPA
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          show_sql: true
          format_sql: true

  #정적 빌드 수정시 자동 빌드 활성화
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false

#Log Level Config
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE


