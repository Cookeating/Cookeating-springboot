spring:

  #Datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cookeating?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  #JPA
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          show_sql: true
          format_sql: true


#Log Level Config
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE
